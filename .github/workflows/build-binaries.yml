name: Build Binaries

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.92.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ui/package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Build UI
        working-directory: ui
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Build (release)
        run: cargo build --release

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item target/release/mock-llm.exe dist/
          Copy-Item -Recurse config dist/config
          Compress-Archive -Force -Path dist/* -DestinationPath mock-llm-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mock-llm-windows-x86_64
          path: mock-llm-windows-x86_64.zip

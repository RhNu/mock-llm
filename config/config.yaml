server:
  listen: "0.0.0.0:8000"
  auth:
    enabled: false
    api_key: "sk-xxx"
  admin_auth:
    enabled: false
    api_key: "sk-admin-xxx"

response:
  reasoning_mode: "both" # append | field | both
  include_usage: true
  schema_strict: true

models_dir: "models"
default_model: "llm-flash"

routing:
  aliases:
    - name: "llm-flash"
      providers: ["llm-flash"]
      strategy: "round_robin"
    - name: "llm-pro"
      providers: ["llm-pro"]
      strategy: "round_robin"
    - name: "llm-ultra"
      providers: ["llm-ultra"]
      strategy: "round_robin"

schema: 2
default_model: "cognition-flash"
aliases:
  - name: "cognition-proxy"
    providers: ["cognition-flash", "cognition-pro"]
    strategy: "round_robin"

defaults:
  owned_by: "llm-lab"
  static:
    stream_chunk_chars: 8
  script:
    timeout_ms: 1500
    stream_chunk_chars: 12
  interactive:
    timeout_ms: 15000
    stream_chunk_chars: 8
    fake_reasoning: "思考中..."
    fallback_text: "暂未收到回复，请稍后再试。"

templates:
  - name: "base-static"
    kind: "static"
    static:
      pick: "round_robin"
  - name: "base-script"
    kind: "script"
    script:
      timeout_ms: 1500
